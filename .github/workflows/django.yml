name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set secrets
      env:
        SECRET_KEY: "django-insecure-k430&p+wieh0c(+jtf=z=-#%k(ts)gx$cpky9q(ax!-i%a4^pp"
        EMAIL_HOST: "smtp.gmail.com"
        EMAIL_HOST_USER: "biteatertest@gmail.com"
        EMAIL_HOST_PASSWORD: "qtdzghbrijfsbuqs"
        EMAIL_PORT: 587
        EMAIL_USE_TLS: True
        DEFAULT_FROM_EMAIL: "resumebuilder@resumebuilder.com"
      run: |
        export SECRET_KEY=$SECRET_KEY
        export EMAIL_HOST=$EMAIL_HOST
        export EMAIL_HOST_USER=$EMAIL_HOST_USER
        export EMAIL_HOST_PASSWORD=$EMAIL_HOST_PASSWORD
        export EMAIL_PORT=$EMAIL_PORT
        export EMAIL_USE_TLS=$EMAIL_USE_TLS
        export DEFAULT_FROM_EMAIL=$DEFAULT_FROM_EMAIL

    - name: Run Tests
      run: |
        python manage.py test
