{% extends 'base.html' %}
{% load static %}

{% block customStyle %}
<link href="https://res.cloudinary.com/dikkedkzf/raw/upload/v1695308794/assets/css/auth/login_sjzlgo.css"
    rel="stylesheet">
{% endblock %}

{% block formContent %}
<form method="post">
    {% csrf_token %}
    {% if messages %}
    {% include 'messages.html' %}
    {% endif %}
    <h1 class="h3 mb-3 fw-normal">Reset Password</h1>

    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="New Password" name="new_password"
            aria-required="true">
        <label for="floatingPassword">New Password</label>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm New Password"
            name="new_password_confirm" aria-required="true">
        <label for="floatingConfirmPassword">Confirm New Password</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Reset Password</button>

    <p class="mt-3">{{ error_message }}</p>
</form>

<p class="mt-5 mb-3 text-body-secondary">&copy; {% now "Y" %}</p>
{% endblock %}
